name: XHS Daily
on:
  schedule:
    - cron: '0 8 * * *'  # 每天早8点
  workflow_dispatch:      # 可手动触发

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install requests
      - run: python xhs_scraper.py
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
